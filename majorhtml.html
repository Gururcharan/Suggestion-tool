<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Suggestion Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="suggest.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto p-6">
    <div class="bg-white shadow-lg rounded-xl p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">🔍 Word Completion Tool</h1>
      <input id="input" type="text" placeholder="Type a word prefix..." 
             class="w-full px-4 py-2 border border-gray-300 rounded mb-4" oninput="showSuggestions()"/>
      <ul id="suggestions" class="list-disc list-inside text-gray-700"></ul>
    </div>
  </div>
</body>
</html>
